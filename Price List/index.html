<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="menu">
      <main>
        <h1 class="orbitron">The Edge Up</h1>
        <p class="established">Est. 2025</p>
        <hr>
        <section>
          <h2 class="orbitron">Cuts</h2>
          <img src="stylist-clear.png" alt="hair stylist and client"/>
          <article class="item">
            <p class="cut">Haircut</p><p class="price">$40</p>
          </article>
          <article class="item">
            <p class="cut">Buzzcut</p><p class="price">$30</p>
          </article>
          <article class="item">
            <p class="cut">Head Shave</p><p class="price">$35</p>
          </article>
          <article class="item">
            <p class="cut">Shampoo</p><p class="price">$5</p>
          </article>
        </section>
        <section>
          <h2 class="orbitron">Shaves</h2>
          <img src="shaves-clear.png" alt="razor and shaving brush"/>
          <article class="item">
            <p class="shave">Full Shave</p><p class="price">$45</p>
          </article>
          <article class="item">
            <p class="shave">Partial Shave</p><p class="price">$35</p>
          </article>
          <article class="item">
            <p class="shave">Beardtrim</p><p class="price">$30</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="#"><i class="fa-brands fa-bluesky"></i></a>
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </p>
        <p class="address">711 Barber Lane</p>
        <p class="phone">123-456-7890</p>
      </footer>
    </div>
  </body>
</html>
